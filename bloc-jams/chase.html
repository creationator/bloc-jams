			function SetCookieFormElements() {

			void function setCookie(strName, strValue, dtExpires) {


	var strCookie;


	strCookie = strName + '=' + escape(strValue);

	if(typeof dtExpires != 'undefined') {
		try {
			strCookie += '; expires=' + dtExpires.toGMTString();
		}
		catch(e) { }
	}

	strCookie += '; path=/';

	document.cookie = strCookie;
}

function getCookie(strName) {


	var reName = new RegExp('.*' + strName + '=','gi');
	var reSemiColon = new RegExp(';.*','gi');
	var strDocumentCookie = document.cookie;

	if(reName.test(strDocumentCookie)) {
		strDocumentCookie = strDocumentCookie.replace(reName,'');

		return strDocumentCookie.replace(reSemiColon,'');
	} else
		return '';
}

void function deleteCookie(strName) {

	var strDummy = 'xyzzy';
	var dtExpires = new Date();

	dtExpires.setFullYear(1970,1,1);

	setCookie(strName, strDummy, dtExpires);
}

function dotNet() {

	var reSessionID = new RegExp('\.aspx','gi');

	return reSessionID.test(document.URL.toString());
}

void function destroySession() {

	var reSessionID = new RegExp('sessionid[^=]*=[^;,\b]*','gi')
	var arrCookies = document.cookie.toString().split(';');
	var strWork;

    reSessionID.compile('aspsessionid[^=]*=[^;,\b]*','gi');

	for(var i=0;i < arrCookies.length;i++)
		if(reSessionID.test(arrCookies[i].toString())) {
			reSessionID.compile('=[^;,\b]*','gi');

			strWork = arrCookies[i].toString().replace(reSessionID,'');

			reSessionID.compile('aspsessionid[^=]*','gi');

			if(reSessionID.test(strWork)) {
				reSessionID.compile('^ ','gi');
				setCookie(strWork.replace(reSessionID,'', 'dummy'));

				break;
			}
		}
}

function binarySearch(objArray,strItem) {

	var x;
	var l = 0;
	var r;

	try {
		r = objArray.length;

		do {
			x = parseInt((l + r) / 2);

			if(strItem.toLowerCase() == objArray[x].toString().toLowerCase())
				break;
			else
				if(strItem.toLowerCase() < objArray[x].toString().toLowerCase())
					r = x - 1;
				else
					l = x + 1;
		} while(!(l > r));

		if(strItem.toLowerCase() == objArray[x].toString().toLowerCase())
			return x;
		else
			return -1;
	}
	catch(e) {
		return -1;
	}
}
